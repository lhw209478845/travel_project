            |
            <span th:if="${session.userName!=null}" th:text="'欢迎你，'+${session.userName}" style="color: #333;"></span>
            <a th:if="${session.userName==null}" th:href="@{/goLogin}" style="color: #007bff; text-decoration: none;">登录</a>
            |
            <a th:if="${session.userName!=null}" th:href="@{/goLogout}" style="color: #6c757d; text-decoration: none;">退出</a>

                    </div>
                    
                </div>
            </div>
        </div>
		 <div class="fmright">

                    	<table border="0" cellpadding="0" cellspacing="0" width="636">

                                <td align="left" height="50"><input type="text" class="finput3" id="title" name="title" value=""/></td>
                            </tr>
                            <tr>
                            	<td align="right" height="70">内容：</td>
                                <td align="left" height="70"><textarea type="text"  rows="5" class="finput3" id="content" name="content" value=""></textarea></td>
                            </tr>
                                <tr>
                                    <td colspan="2" align="center" valign="middle" height="50" th:if="${message!=null}" th:value="${message}"></td>
                                </tr>
                           <tr>
                            	<td colspan="2" align="center" valign="middle" height="50"><button type="submit"><input type="image" src="images/fbtn8.png"/></button></td>
                            </tr>
                            </form>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
